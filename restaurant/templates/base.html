<!DOCTYPE html>
<html>
<head>
    <title>Restaurant System</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f6fa;
    }

    header {
        background-color: #2f3640;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
        font-weight: bold;
    }

    .container {
        padding: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    th {
        background-color: #f1f2f6;
    }

    .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
    }

    .btn-primary {
        background-color: #0984e3;
        color: white;
    }

    .btn-success {
        background-color: #2ecc71;
        color: white;
    }

    .btn-danger {
        background-color: #e74c3c;
        color: white;
    }

    .badge {
        padding: 5px 10px;
        border-radius: 12px;
        font-size: 12px;
        color: white;
    }

    .AVAILABLE { background-color: #2ecc71; }
    .OCCUPIED { background-color: #f39c12; }
    .BILL_REQUESTED { background-color: #e67e22; }
    .PAID { background-color: #3498db; }

</style>

</head>
<body>
    <h1>Restaurant Live Order System</h1>

    <header>
    <div>
        <a href="/dashboard/">Dashboard</a>
        <a href="/order/">Place Order</a>
        <a href="/billing/">Billing</a>
    </div>

    <div>
        {{ request.user.username }}
        <form action="/logout/" method="post" style="display:inline;">
            {% csrf_token %}
            <button class="btn btn-danger">Logout</button>
        </form>
    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
