{% extends "base.html" %}
{% block content %}

<h2>Place Order</h2>

<form method="post">
    {% csrf_token %}

    <label><strong>Select Table:</strong></label>
    <select name="table" required>
        {% for table in tables %}
        <option value="{{ table.id }}">
            Table {{ table.table_number }} ({{ table.status }})
        </option>
        {% endfor %}
    </select>

    <h3>Menu Items</h3>

    <table>
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>

        {% for item in menu_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
            <td>
                <input type="number" name="qty_{{ item.id }}" min="0" value="0">
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <button type="submit">Place Order</button>
</form>

{% endblock %}
