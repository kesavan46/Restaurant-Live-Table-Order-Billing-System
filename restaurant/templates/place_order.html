{% extends "base.html" %}
{% block content %}
<h2>Place New Order</h2>

<form method="post">
    {% csrf_token %}

    <label><strong>Select Table</strong></label><br>
    <select name="table" required>
        {% for table in tables %}
        <option value="{{ table.id }}">
            Table {{ table.table_number }} ({{ table.status }})
        </option>
        {% endfor %}
    </select>

    <h3>Menu</h3>

    <table>
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Price</th>
            <th>Qty</th>
        </tr>
        {% for item in menu_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>â‚¹{{ item.price }}</td>
            <td>
                <input type="number" min="0" name="qty_{{ item.id }}" value="0">
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <button class="btn btn-primary">Place Order</button>
</form>

{% endblock %}
